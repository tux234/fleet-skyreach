- name: Check mount on the host
  automations_enabled: false
  description: Check mount on the host - ATT&CK T1025,T1052
  discard_data: false
  interval: 600
  logging: 
  observer_can_run: false
  platform: 
  query: SELECT device, device_alias, flags, path,type from mounts;
