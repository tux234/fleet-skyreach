agent_options:
  path: ../lib/all/agent-options/agent-options.yml
controls:
  enable_disk_encryption: true 
  ios_updates:
    deadline:
    minimum_version:
  ipados_updates:
    deadline:
    minimum_version:
  macos_updates:
    deadline: 2024-12-31
    minimum_version: 15.5
  scripts:
  windows_enabled_and_configured: true
  windows_updates:
    deadline_days: 7
    grace_period_days: 1
name: Workstations
policies:
  # macOS policies
  - path: ../lib/macos/policies/disk-encryption-check.yml
  - path: ../lib/macos/policies/all-software-updates-installed.yml
  - path: ../lib/macos/policies/latest-macos.yml
  
  # Windows policies
  - path: ../lib/windows/policies/disk-encryption-check.yml
  - path: ../lib/windows/policies/all-windows-updates-installed.yml
  - path: ../lib/windows/policies/antivirus-signatures-up-to-date.yml
  
  # Linux policies
  - path: ../lib/linux/policies/disk-encryption-check.yml
  - path: ../lib/linux/policies/check-fleet-desktop-extension-fedora-debian.yml
queries:
  # Cross-platform queries for system information
  - path: ../lib/all/queries/collect-fleetd-information.yml
  - path: ../lib/all/queries/collect-known-vulnerable-chrome-extensions.yml
  - path: ../lib/all/queries/collect-operating-system-information.yml
  
  # macOS queries
  - path: ../lib/macos/queries/collect-macos-compatibility-data.yml
  - path: ../lib/macos/queries/detect-apns-certificate.yml
  - path: ../lib/macos/queries/detect-apple-intelligence.yml
  
  # Windows queries
  - path: ../lib/windows/queries/all-arm-hosts.yml
  - path: ../lib/windows/queries/all-x86-hosts.yml
  
  # Linux queries
  - path: ../lib/linux/queries/all-deb-hosts.yml
  - path: ../lib/linux/queries/all-rpm-hosts.yml
software:
  # Platform-specific software packages will be defined in separate files
  # - path: ../lib/macos/software/
  # - path: ../lib/windows/software/
  # - path: ../lib/linux/software/
team_settings:
  features:
    enable_host_users: true
    enable_software_inventory: true
  host_expiry_settings:
    host_expiry_enabled: false
    host_expiry_window: 0
  integrations:
    conditional_access_enabled: true
    google_calendar:
      enable_calendar_events: false
      webhook_url: ""
  secrets:
  - secret: $FLEET_WORKSTATIONS_ENROLL_SECRET 
  webhook_settings:
    failing_policies_webhook:
      destination_url: ""
      enable_failing_policies_webhook: false
      host_batch_size: 0
      policy_ids: []
    host_status_webhook:
      destination_url: ""
      enable_host_status_webhook: false
      days_count: 0
